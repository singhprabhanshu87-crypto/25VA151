<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Registration Form</title>
   
</head>
<body align="center">

<div class="container">
    <h2>Student Registration Form</h2>

    <form method="POST" action="submit_registration.php">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
<label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
<label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 8900" required><br><br>
 <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>
          <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter course name" required><br><br>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
