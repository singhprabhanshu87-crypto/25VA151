<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Room Booking Form</title>
   
</head>
<body align="center">

<h1>Hotel Room Booking</h1>

<form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required /><br><br>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required /><br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8901" /><br><br>

    <label for="checkin">Check-in Date</label>
    <input type="date" id="checkin" name="checkin" required /><br><br>

    <label for="checkout">Check-out Date</label>
    <input type="date" id="checkout" name="checkout" required /><br><br>

    <label for="roomtype">Room Type</label>
    <select id="roomtype" name="roomtype" required>
        <option value="" disabled selected>Select a room type</option>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
        <option value="family">Family Room</option>
    </select><br><br>

    <label for="guests">Number of Guests</label>
    <select id="guests" name="guests" required>
        <option value="" disabled selected>Select number of guests</option>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
        <option value="5">5+ Guests</option>
    </select><br><br>

    <label for="requests">Special Requests / Comments</label>
    <textarea id="requests" name="requests" placeholder="Any special requests?"></textarea><br><br>

    <button type="submit">Book Now</button>
</form>

</body>
</html>
