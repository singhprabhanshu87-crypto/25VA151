<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel room booking form</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" align="center">
            <tr>
                <td>
                    <h1>Hotel room booking form</h1>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="Full Name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email"><br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="Phone"><br><br>
                    <label for="Check-in Date">Check-in Date:</label>
                    <input type="date" id="Check-in Date" name="Check-in Date"><br><br>
                    <label for="Check-out Date">Check-out Date:</label>
                    <input type="date" id="Check-out Date" name="Check-out Date"><br><br>
                    <label for="roomtype">Room Type:</label>
                    <select id="roomtype" name="roomtype">
                        <option value="Single Room">Single Room</option>
                        <option value="Double Room">Double Room</option>
                    </select><br><br>
                    <label for="nuber of guests">Number of Guests:</label>
                    <input type="number" id="nuber of guests"><br><br>
                    <label for="Special Requests:">Special Requests:</label><br>
                    <textarea id="Special Requests" name="Special Requests"></textarea><br><br>
                    <button type="submit">Book Now</button>
                    <button type="reset">Reset Form</button>
                </td>
            </tr>
        </table>            
    </form>
</body>
</html>
